<mat-card class="card-busca">    
    <img mat-card-image src="{{ src }}" alt="{{ alt }}">
    <mat-card-content>
      <ul>
        <li>{{ paisDestino }}</li>
        <li>{{ precoDestino }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary">{{ detalhesDestino }}</button>      
    </mat-card-actions>
  </mat-card>
